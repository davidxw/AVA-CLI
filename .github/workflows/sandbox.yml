name: Sandbox

on: workflow_dispatch
  
jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ava

    steps:        
    - uses: actions/checkout@v2
    - uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ava.csproj
    - name: List
    - run: ls -alt
    - run: echo "${{steps.get-version.outputs.version}}"
    - run: echo "${{steps.get-version.outputs.version-prefix}}" 
    - run: echo "${{steps.get-version.outputs.version-suffix}}" 
    - run: echo "${{steps.get-version.outputs.package-version}}" 
    - run: echo "${{steps.get-version.outputs.assembly-version}}" 
    - run: echo "${{steps.get-version.outputs.file-version}}" 
    - run: echo "${{steps.get-version.outputs.informational-version}}" 
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish - Windows
      run: dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained true -c Release
    - name: Publish - Linux
      run: dotnet publish -r linux-x64 -p:PublishSingleFile=true --self-contained true -c Release
